<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="instalogin.css">
</head>
<body>

<div class="container">

    <!-- Login Card -->
    <div class="login-box">
        <h1 class="logo">Instagram</h1>

        <form>
            <input type="text" placeholder="Phone number, username or email address">
            <input type="password" placeholder="Password">
            <button class="login-btn">Log in</button>
        </form>

        <div class="or-box">
            <div class="line"></div>
            <p>OR</p>
            <div class="line"></div>
        </div>

        <div class="fb-login">
            <img src="https://freepnglogo.com/images/all_img/facebook-logo.png" class="fb-icon">
            <a href="#">Log in with Facebook</a>
        </div>

        <p class="forgot">Forgotten your password?</p>
    </div>

    <!-- Signup box -->
    <div class="signup-box">
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>

 <div class="get-app">
    <p class="title">Get the app.</p>

    <div class="store-buttons">

        <!-- Google Play -->
        <img 
            src="https://www.pngall.com/wp-content/uploads/10/Google-Play-PNG-Clipart.png" 
            class="google-play"
        >

        <!-- Microsoft Store -->
        <img 
            src="https://brandlogos.net/wp-content/uploads/2022/03/microsoft_store_badge-logo-brandlogo.net_-512x512.png" 
            class="microsoft-store"
        >

    </div>
  </div>

</div>

<!-- Footer -->
<footer>
    <div class="footer-links">
        <a href="#">Meta</a>
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Jobs</a>

        <a href="#">Threads</a>
        <a href="#">Contact</a>
        <a href="#">Meta Verified</a>
    </div>

    <p class="copy">English (UK) Â© 2025 Instagram from Meta</p>
</footer>

</body>
</html>
